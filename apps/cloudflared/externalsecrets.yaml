apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflared-creds
  namespace: cloudflared
spec:
  refreshInterval: 3m
  secretStoreRef:
    name: aws-ssm
    kind: ClusterSecretStore
  target:
    name: cloudflared-creds
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: cert.pem
      remoteRef:
        key: /homelab/cloudflared/cert-pem
    - secretKey: creds.json
      remoteRef:
        key: /homelab/cloudflared/credentials-json