apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-gw
  namespace: istio-system
spec:
  selector:
    app: istio-ingress
    istio: ingress
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "local.cmoreira.dev"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: PASSTHROUGH
      hosts:
        - local.cmoreira.dev
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: generic-vs
  namespace: istio-system
spec:
  hosts:
    - "local.cmoreira.dev"
  gateways:
    - istio-gw
  http:
    - match:
        - uri:
            prefix: "/echo"
      route:
        - destination:
            host: echoserver-service.echoserver-ns.svc.cluster.local
            port:
              number: 80
    - match:
        - uri:
            prefix: /grafana
      route:
        - destination:
            host: grafana-service.grafana-operator-system.svc.cluster.local
            port:
              number: 3000
