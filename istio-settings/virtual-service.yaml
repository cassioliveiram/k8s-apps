apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: generic-vs
  namespace: istio-system
spec:
  hosts:
    - "local.cmoreira.dev"  # seu dom√≠nio
  gateways:
    - istio-gw
  http:
    - match:
        - uri:
            prefix: "/echo"
      route:
        - destination:
            host: echoserver-service.echoserver-ns.svc.cluster.local
            port:
              number: 80
    - match:
        - uri:
            prefix: "/argocd"
      route:
        - destination:
            host: argocd-server.argocd.svc.cluster.local
            port:
              number: 80
    - match:
        - uri:
            prefix: /grafana
      route:
        - destination:
            host: grafana-service.grafana-operator-system.svc.cluster.local
            port:
              number: 3000
